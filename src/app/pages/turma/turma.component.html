<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adicionar Escola</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Nome</label>
        <input type="text" class="form-control" id="name" name="nameSchool" [(ngModel)]="turma.nome">
        <br>
        <label>Data Inicial</label>
      </div>
      <br>
      <label>Dias</label>
      <div class="row flex-row-start-center">
        <div class="col-lg-10 col-sm-10 col-xs-10 col-md-10">
          <input type="text" class="form-control" id="resp" name="respSchool" [(ngModel)]="dia">
        </div>
        <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2" style="width: 30%;">
          <button class="btn btn-primary" (click)="addDia()"><i class="nc-icon nc-simple-add"></i></button>
        </div>
      </div>
      <div *ngFor="let turma of turma?.dias">
        <div class="row flex-row-start-center">
          <div class="col-lg-10 col-sm-10 col-xs-10 col-md-10">
            {{turma}}
          </div>
          <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2">
            <button class="btn bg-danger" (click)="removeDia(dia)"><i class="nc-icon nc-simple-remove"></i></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="adicionarTurma()">Salvar</button>
  </div>
</ng-template>

<div class="row">
  <div class="col-md-12">
    <div class="card demo-icons">
      <div class="card-header">
        <h5 class="card-title">Gerenciamento de Escolas</h5>
      </div>
      <div class="card-body">
        <ng2-smart-table [settings]="settings" [source]="data"></ng2-smart-table>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right" (click)="open(content)">Adicionar</button>
      </div>
    </div>
  </div>
</div>
